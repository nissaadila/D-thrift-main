<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact D'Thrift</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>
    <div class="banner">
        <img src="https://media.timeout.com/images/101714607/image.jpg" alt="banner">
        <span class="blck"></span>
        <div class="caption">
            <h1 class="I">CONTACT</h1>
        </div>
    </div>
    <br><br>
    <div class="Maps">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d80613.37850694492!2d106.83981324294406!3d-6.209805184508111!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f3e945e34b9d%3A0x5371bf0fdad786a2!2sJakarta%2C%20Daerah%20Khusus%20Ibukota%20Jakarta!5e0!3m2!1sid!2sid!4v1621258979334!5m2!1sid!2sid" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
<br>
    <div class="formulir">
        <form name="Message" class="Send" action="/manage" method="POST" onsubmit="return validate();">
            <br><br>
            <h3>Send Us Your Message</h3>
            
            <div class="Add">
                <label> Name </label> <br>
                <input type="text" name="Nama" id="Nama" placeholder="Full Name"  required/>
            </div>
        
            <div class="Add">
                <label> Phone Number </label> <br>
                <input type="tel" pattern="^\d{12}$" name="Number" id="Number" placeholder="+62" required/>
            </div>
    
            <div class="Add">
                <label> Email </label> <br>
                <input type="email" name="Email" id="Email" placeholder="@abc.domain" required/>
            </div>
            
            <div class="AddM">
                <label> Message </label> <br>
                <input type="text" name="Message" id="Message" placeholder="Write a message here" required/>
                
            </div>
            
            <div class="sub">
                <input type="submit" value="Submit" onclick="validate();">
                <br><br><br> <br><br><br><br><br><br>
                <br><br><br><br><br><br>
                <br><br><br><br><br><br>
            </div>

       </form>
    </div>
    <script type="text/javascript">
        function validate(){
            if (document.getElementById("Nama").value == "") {
                alert("Name should be filled");
                document.getElementById("Nama");
                return false;
            }
            if (document.getElementById("Number").value == "") {
                alert("Phone Number should be filled");
                document.getElementById("Number");
                return false;
            }
            
            if (document.getElementById("Email").value == "") {
                alert("Email should be filled");
                document.getElementById("Email");
                return false;
            }
            if (document.getElementById("Message").value == "") {
                alert("Message should be filled");
                document.getElementById("Message");
                return false;
            }
        }
       
    </script>

</body>
</html>
